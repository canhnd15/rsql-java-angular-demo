version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rsql-postgres
    environment:
      POSTGRES_DB: rsql
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./rsql/src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql
    restart: unless-stopped

volumes:
  postgres_data:

